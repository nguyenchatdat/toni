<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" align="center">
        <h1>Đồng ý làm ny a nhé</h1>
        <img src="bubu-bubu-dudu.gif">
        <div class="row">
            <button onclick="change()">Yes</button>
            <button class="no" id="none" onclick="delt()">Không</button>
        </div>
    </div>
    
    <script>
        function delt() {
            const element = document.getElementById("none");
            element.remove();
        }
        function change() {
            location.replace("lover.html");
        }
    </script>
</body>
</html>
